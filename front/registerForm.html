<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../front/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h3>SPA REGISTRATION FORM</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-1">
                        <label for="email">Phone:</label>
                    </div>
                    <div class="col-sm-11 col-md-11 col-lg-11">
                        <input type="tel" placeholder="+7 (000) 000 00 00">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-1">
                        <label for="title">Title:</label>
                    </div>
                    <div class="col-sm-11 col-lg-11 col-lg-11">
                        <div class="titles">
                            <label class="titles-option"><input type="radio" name="title" value="Mr.">Mr.</label>
                            <label class="titles-option"><input type="radio" name="title" value="Ms.">Ms.</label>
                            <label class="titles-option"><input type="radio" name="title" value="Mrs.">Mrs.</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <input type="date" placeholder="Date" class="white-icons">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <input type="time" placeholder="Time" class="white-icons">
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 room">
                        <input type="text" placeholder="Comment">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6 conditionals">
                        <a href="https://www.booking.com/content/terms.ru.html?aid=356980&label=gog235jc-1DCBQoggJCBXRlcm1zSDNYA2iAAYgBAZgBIbgBF8gBDNgBA-gBAYgCAagCA7gCzMztqQbAAgHSAiQ2NDVhOTYwZi1jNGZjLTQxODctODJkOC01ZTJiOGU5MTVmZmXYAgTgAgE&sid=2d2fa379a711f913fae904385843d761&keep_landing=1&">Booking conditionals</a>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 checkbox">
                        <input type="checkbox">
                        <label for="terms">I agree with all conditions</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button id="submitButton" type="button">Submit</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            window.location.href = "../front/done.html";
        });
    </script>  
</body>
</html>
